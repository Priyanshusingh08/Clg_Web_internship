<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-zinc-100">
    <div
      class="main w-full h-screen flex bg-zinc-100 p-4 items-center flex-col text-white"
    >
      <form class="w-1/2" id="form">
        <div
          class="head shadow-2xl flex flex-col p-5 bg-white m-10 w-full rounded-lg"
        >
          <h1 class="text-black">Add ToDos</h1>
          <input
            type="text"
            id="title"
            placeholder="Write Title"
            class="input w-full my-1 p-2 text-lg text-black bg-zinc-100 rounded-lg placeholder:text-slate-400 placeholder:italic placeholder:text-slate-400"
          />
          <input
            type="text"
            id="desc"
            placeholder="Write Description"
            class="input bg-zinc-100 w-full my-1 p-2 text-lg text-black rounded-lg placeholder:italic placeholder:text-slate-400 placeholder:italic placeholder:text-slate-400"
          />
          <button
            type="submit"
            class="add w-1/4 radius-1 bg-blue-500 right-4 rounded-md"
          >
            ADD
          </button>
        </div>
      </form>

      <div class="foot grid grid-cols-4 gap-4" id="foot">
        <div id="empty">
          <h1 class="font-bold text-lg absolute text-black">No Todos Added</h1>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
